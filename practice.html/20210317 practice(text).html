<!DOCTYPE html>
<html>

<head>
    <style>
        div > h1 {
            color: red;
            margin: 25px;
        }
        /*margin은 inherit(상속)가 되지 않기 때문에 
        자식 selector를 활용하여야 적용된다.*/
    </style>
</head>

<body>
    <div>
        <h1>Lorem, ipsum dolor.</h1>
    </div>
</body>

</html>
