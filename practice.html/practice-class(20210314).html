<html>

<head>
    <style>
        .seoul {
            background-color: lightsalmon;
            color: maroon;
        }
        .korea {
            background-color: deepskyblue;
            color:gold
        }
    </style>
</head>

<body>
    <h1 class="seoul">클래스 적용을 통해서 글자 색상과 배경색상 변경해보기</h1>

    <div class="seoul">
        seoul city text color
    </div>

    <hr>

    <h1>다른 클래스로 다른 스타일 적용</h1>
    <div class="korea">
        Republic of korea
    </div>

    <hr>

    <h1>두 개의 클래스를 하나의 element에 적용하기</h1>
    <div class="korea seoul">
        Republci of korea, seoul
    </div>

    <p>두 개의 클래스를 하나의 element에만 적용했는데 왜 하나의 class만 적용되는가>
        <br>
        둘 다 똑같은 조건을 서로 다른값으로 적용하려고 하니깐 제일 마지막에 선언된 class의 조건만 적용되는 것.
    </p>


</body>

</html>
