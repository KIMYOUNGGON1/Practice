<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            border-color: green;
        }
        #div1 {
            width: 300px;
            height: 200px;
            border-color: red;
        }
        #div2 {
            height: 200px;
            width:50%;
        }
        #div3 {
            border: 50px solid grey;
            width:300px;
            height: 200px;
        }
        #div4 {
            box-sizing: border-box;
            border: 50px solid blue;
            width: 300px;
            height: 200px;
        }
        #div5 {
            border-width: 0px;
            width: 300px;
            height: 200px;
            background-color: burlywood;
        }

    </style>
</head>

<body>
    <div id="div1"></div>
    <hr>
    <div id="div2"></div>
    <hr>
    <div id="div3"></div>
    <hr>
    <div id="div4"></div>
    <hr>
    <div id="div5"></div>
    <hr>
</body> 

</html>
