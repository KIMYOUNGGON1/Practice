<html>
    <body>
        
<h1 style="color: blue; background-color: yellow;">
    Lorem, ipsum. dolor.
</h1>
<!--style attribute를 활용하여 lorem의 글자 색상과 배경 색상을 변경-->

<h1 style="color:rgb(255,255,255); background-color: rgb(21,45,68);">Lorem, ipsum, dolor.</h1>

<h1 style="color:rgb(90,78,150)">Lorem, ipsum dolor.</h1>
<!--정해져있는 색상 말고 본인이 원하는 색상으로 설정이 가능하다.-->
<!--(1)rgb활용법, rgb(rr,gg,bb)의 값을 입력해주면 원하는 색상 설정 가능-->
<!--여기 들어가는 값은 10진법-->

<hr>


<h1 style="color: #FF8947;">Lorem, ipsum dolor.</h1>
<h1 style="color: #908756;">Lorem, ipsum dolor.</h1>
<!--(2)#활용법, #rr,gg,bb 순으로 값을 입력해주면 원하는 색상 설정 가능-->
<!--여기 들어가는 값은 16진법-->

<h1 style="color: blue;">십진법</h1>
<p>0123456789</p>
<!--십진법에서 사용하는 숫자 10가지-->

<h1 style="color:red;">16진법</h1>
<p>0123456789ABCDEF</p>
<!--16진법에서 사용하는 숫자와 문자 16가지-->
    </body>
</html>
